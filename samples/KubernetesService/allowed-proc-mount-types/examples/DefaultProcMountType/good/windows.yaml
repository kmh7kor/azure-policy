apiVersion: v1
kind: Pod
metadata:
  name: windows-server-proc-mount-win
  labels:
    app: windows-server-proc-mount-win
spec:
  nodeSelector:
    kubernetes.io/os: windows
  containers:
  - name: windows-server
    image: mcr.microsoft.com/windows/servercore:ltsc2019
    command:
      - "powershell.exe"
      - "-command"
    args:
      - "Start-Sleep -s 1000"
    securityContext:
      procMount: Unmasked
